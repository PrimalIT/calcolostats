<style type="text/css">
label {
  text-align: right;
  width: 35px;
  display: block;
  float: left;
  clear: left;
  margin-right: 3px;
  margin-bottom: 2px;
  cursor: pointer
}
input {
  margin-bottom: 2px;
}
img {
  vertical-align: middle;
}
#div-block {
  text-align: center;
  clear: left;
}
#primary, #secondary {

  float: left;
}
h3 {
  clear: left;
}
#calcButton {
